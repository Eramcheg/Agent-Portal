{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Password Reset</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<!--===============================================	================================================-->
	<link rel="icon" type="image/png" href="../../static/Agent_Portal_Authorization/login/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/Agent_Portal_Authorization/login/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/Agent_Portal_Authorization/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/Agent_Portal_Authorization/login/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/Agent_Portal_Authorization/login/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/Agent_Portal_Authorization/login/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/Agent_Portal_Authorization/login/util.css">
	<link rel="stylesheet" type="text/css" href="../../static/Agent_Portal_Authorization/login/main.css">
<!--===============================================================================================-->
</head>
<style>
    .wrap-login-min{

  background: #fff;
  border-radius: 10px;
  overflow: hidden;

  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 95px 95px 33px 95px;
    }
    .containerHA{
        width: 100%;
  min-height: 84.5vh;
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  padding: 15px;
  background: #536ec7;
  background: -webkit-linear-gradient(-135deg, #507cec, #4158d0);
  background: -o-linear-gradient(-135deg, #6d8bcc, #4158d0);
  background: -moz-linear-gradient(-135deg, #9eb8e8, #4158d0);
  background: linear-gradient(-135deg, #83e7f1, #4158d0);
    }
</style>
<body>

	<div class="limiter">
		<div class="containerHA">
			<div class="wrap-login-min">

                 {% if form.errors %}
                    <p> {{ form.errors.error }}</p>
                 {% endif %}
                 <form action="{% url 'password_reset' %}" method="post" class="login100-form">
					<span class="login100-form-title">
						Reset Password
					</span>
                    <div class="wrap-input100">
                        <i class="fa fa-envelope" style="margin-top: 18px; margin-left: 30px;position: absolute"></i>
                        {{ form.email | add_class:"input100" | attr:"placeholder: Email" }}
                    </div>

                <div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Reset
						</button>
					</div>
                    {%  csrf_token %}
                        </form>
			</div>
		</div>
	</div>
</body>
</html>
{% endblock %}
